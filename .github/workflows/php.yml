on:
  pull_request:
    branches-ignore: gh-pages
  push:
    branches-ignore: gh-pages

name: Codeception Tests

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1.6
          extensions: curl, mbstring, openssl, pdo, pdo_sqlite
          ini-values: memory_limit=-1, date.timezone='UTC'
          coverage: xdebug
          tools: composer:v2
          
      - name: Start web server
        run: |
          sudo service apache2 start

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction --no-suggest

      - name: Run chromedriver
        run:  nohup $CHROMEWEBDRIVER/chromedriver --url-base=/wd/hub /dev/null 2>&1 &
      
      - name: Update Apache Server document root
        run: |
          sudo sed -i -e 's:DocumentRoot /var/www/html:DocumentRoot /home/runner/work/DoorbellDesigns/DoorbellDesigns:g' /etc/apache2/sites-available/000-default.conf
          cat /etc/apache2/sites-available/000-default.conf
          
      - name: Restart Apache
        run: sudo service apache2 restart

      - name: Test localhost
        run: |
          curl http://localhost
          
      - name: Check if server is running
        run: |
          status_code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost/doorbelldesigns)
          if [[ $status_code -eq 200 ]]; then
            echo "Web server is running and serving the webpage."
          else
            echo "Web server is not running or not serving the webpage. "
            echo $status_code
            exit 1
          fi
          
      - name: Run tests
        run: php vendor/bin/codecept run
